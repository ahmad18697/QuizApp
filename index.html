<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knowledge Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Test your knowledge with this interactive quiz app!">
</head>
<body>
    <main class="quiz-app" aria-labelledby="quiz-title">
        <dass="quiz-header">
            <h1 id="quiz-title">Knowledge Challenge</h1>
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <section class="quiz-content" id="quizContent" aria-live="polite"></section>
        
        <div class="quiz-controls">
            <button type="button" class="control-btn" id="submitBtn" aria-label="Submit Answer">Submit Answer</button>
            <button type="button" class="control-btn hidden" id="retryBtn" aria-label="Restart Quiz">Restart Quiz</button>
            <button type="button" class="control-btn hidden" id="reviewBtn" aria-label="Review Answers">Review Answers</button>
        </div>

        <div class="quiz-footer" id="resultContainer" aria-live="polite"></div>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
